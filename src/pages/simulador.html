<body>
    <header>
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Nuvens Hotel</h1>
            <p>Venha se hospedar nas nuvens!!</p>
        </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">

                        <a class="nav-link" href="/">Home</a>

    <section>
        <div class="container mt-2">
            <h2>simulador</h2>
            <form action="/simulacao">
                <div class="mb-3 mt-3">
                    <label for="dias">Quantidade de dias:</label>
                    <input type="number" class="form-control" id="dias" placeholder="Informe a quantidade de dias" name="dias" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="adultos">Quantidade de adultos:</label>
                    <input type="number" class="form-control" id="adultos" placeholder="Informe a quantidade de adultos" name="adultos" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="criancas">Quantidade de crianças:</label>
                    <input type="number" class="form-control" id="criancas" placeholder="Informe a quantidade de crianças" name="criancas" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
